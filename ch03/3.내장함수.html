<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장함수</title>
    <!--
        날짜 : 2024-08-06
        이름 : 조수빈   
        내용 : 자바스크립트 내장함수 실습하기
    -->
</head>
<body>
    <h3>피곤하다.</h3>

    <script>
        // 숫자변환
        let str1 = '10';
        let str2 = '3.14';
        let str3 = '2024년';

        let r1 = parseInt(str1);
        let r2 = parseInt(str2);
        let r3 = parseInt(str3);
        let r4 = parseFloat(str2);
        let r5 = Number(str1);
        let r6 = Number(str2);
        let r7 = Number(str3);

        document.write(r1+'<br>');        
        document.write(r2+'<br>');
        document.write(r3+'<br>');
        document.write(r4+'<br>');
        document.write(r5+'<br>');
        document.write(r6+'<br>');
        document.write(r7+'<br>');



        // 문자열 변환

        let num1 = 10;
        let num2 = 20;

        let rs1 = String(num1);
        let rs2 = String(num2);

        document.write(rs1+rs2);

        // 타이머 함수
        setTimeout(function(){
            //document.write('call');
            console.log('ㅅ다ㅣㅁㄴ어ㅣㅏㄴㅇㄹ;ㅓ;ㅣㅏㄴ머리;ㅏㅓㅁㄴㅇ;ㅣㅏ럼니ㅏ;ㅇ러');
        }, 1000*3) // 3초 후 함수 실행
        
        setInterval(function(){
            console.log('asdjasdlfkjlkasfjdlkasjdflk');
        }, 1000*2);//2초 마다 실행

        // 대화상자(alert, confirm, prompt)
        alert('알림');
        let result = confirm('확인 취소 대화상자');

        if(result){
            document.write('확인을 누르셨습니다.');
        }else{
            document.write('취소을 누르셨습니다.');
        }

        let value = prompt('입력 대화 상자');
        document.write('입력 데이터 : ' + value +'<br>');


    </script>


</body>
</html>
