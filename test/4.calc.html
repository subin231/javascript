<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 v1.0</title>
    <style>
 
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
    }

    .calculator {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 250px;
    }

    .calculator-screen {
        width: 100%;
        height: 40px;
        border: none;
        background-color: #f9f9f9;
        text-align: right;
        padding-right: 10px;
        font-size: 24px;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .calculator-buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
    }

    .display {
        background-color: #f9f9f9;
        color: black;
        font-size: 2em;
        padding: 20px;
        margin-bottom: 10px;
        text-align: right;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1px;
    }

    .button {
        background-color: #e0e0e0;
        border: none;
        padding: 20px;
        font-size: 1.5em;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #d0d0d0;
    }

    .operator {
        background-color: #ff9500;
        color: white;
    }

    .operator:hover {
        background-color: #e08900;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
    }

        background-color: #fff;

    }

        width: 100%;
        height: 40px;
        border: none;
        background-color: #f9f9f9;
        text-align: right;
        padding-right: 10px;
        font-size: 24px;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
    }

    .button {
        height: 60px;
        background-color: #e0e0e0;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.2s;
    }

    .button:hover {
        background-color: #d0d0d0;
    }

    .operator {
        background-color: #f9a825;
        color: #fff;
    }

    .operator:hover {
        background-color: #f57f17;
    }

    .button.clear {
        background-color: #e53935;
        color: #fff;
    }

    .button.clear:hover {
        background-color: #c62828;
    }

    .button.equal {
        background-color: #43a047;
        color: #fff;
        grid-column: span 4;
    }

    .button.equal:hover {
        background-color: #388e3c;
    }

    </style>
</head>


<body>
    
    <div class="calculator">
        <h3>계산기 v1.0</h3>    
        <div type = "text" class="display" id="display"></div>
        <div class="buttons">
            <button class="button" onclick="appendNumber(7)">7</button>
            <button class="button" onclick="appendNumber(8)">8</button>
            <button class="button" onclick="appendNumber(9)">9</button>
            <button class="button operator" onclick="chooseOperation('/')">/</button>
            <button class="button" onclick="appendNumber(4)">4</button>
            <button class="button" onclick="appendNumber(5)">5</button>
            <button class="button" onclick="appendNumber(6)">6</button>
            <button class="button operator" onclick="chooseOperation('*')">*</button>
            <button class="button" onclick="appendNumber(1)">1</button>
            <button class="button" onclick="appendNumber(2)">2</button>
            <button class="button" onclick="appendNumber(3)">3</button>
            <button class="button operator" onclick="chooseOperation('-')">-</button>
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="appendNumber(0)">0</button>
            <button class="button operator" onclick="calculate()">=</button>
            <button class="button operator" onclick="chooseOperation('+')">+</button>
        </div>
    </div>
    <script src="4.script.js"></script>
</body>
</html>
