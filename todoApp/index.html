<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>ToDo List</p>
    </header>
    <main>
        <h3>오늘 할일을 작성해 보세요.</h3>
        <form class="main-form">
            <input type="text" class="main-form__text" placeholder="할일을 입력하세요.">
            <button type="submit" class="main-form__button">추가</button>
        </form>
        <div>
            <table class="main-table">
            </table>
        </div>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
